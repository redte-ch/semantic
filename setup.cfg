[flake8]
aggressive = 3
docstring-convention = google
hang-closing = true
ignore =
    D105,
    D107,
    D202,
    E128,
    E251,
    I001,
    I005,
    P101,
    P201,
    W503,
    W504,
    WPS110,
    WPS111,
    WPS115,
    WPS201,
    WPS202,
    WPS204,
    WPS221,
    WPS237,
    WPS300,
    WPS305,
    WPS306,
    WPS318,
    WPS347,
    WPS348,
    WPS412,
    WPS428,
    WPS431,
    WPS436,
    WPS450,
    WPS600,
    WPS609,
in-place = true
inline-quotes = double
per-file-ignores = tests/*:D100,D103,D104,D105,S101,WPS125,WPS441,WPS442,WPS460
recursive = true
rst-directives = deprecated, seealso, versionadded, versionchanged
rst-roles = any, attr, class, exc, func, meth, mod, obj
strictness = short
